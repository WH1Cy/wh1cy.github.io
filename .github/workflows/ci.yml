name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify custom files exist
        run: |
          echo "Checking custom CSS and JS files..."
          ls -la docs/stylesheets/ || echo "stylesheets directory not found"
          ls -la docs/javascripts/ || echo "javascripts directory not found"
          test -f docs/stylesheets/extra.css && echo "✓ extra.css found" || echo "✗ extra.css missing"
          test -f docs/javascripts/homepage.js && echo "✓ homepage.js found" || echo "✗ homepage.js missing"
          test -f docs/javascripts/mathjax.js && echo "✓ mathjax.js found" || echo "✗ mathjax.js missing"

      - name: Build MkDocs
        run: mkdocs build

      - name: Verify build output
        run: |
          echo "Checking built files..."
          ls -la site/assets/stylesheets/ || echo "stylesheets not found in build"
          ls -la site/assets/javascripts/ || echo "javascripts not found in build"
          find site -name "extra.css" -o -name "homepage.js" | head -5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
