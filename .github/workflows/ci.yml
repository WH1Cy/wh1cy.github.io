name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip list | grep -i mkdocs

      - name: Verify custom files exist
        run: |
          echo "Checking custom CSS and JS files..."
          ls -la docs/stylesheets/ || echo "stylesheets directory not found"
          ls -la docs/javascripts/ || echo "javascripts directory not found"
          test -f docs/stylesheets/extra.css && echo "✓ extra.css found" || (echo "✗ extra.css missing" && exit 1)
          test -f docs/javascripts/homepage.js && echo "✓ homepage.js found" || (echo "✗ homepage.js missing" && exit 1)
          test -f docs/javascripts/mathjax.js && echo "✓ mathjax.js found" || (echo "✗ mathjax.js missing" && exit 1)
          echo "Checking images..."
          ls -la docs/images/ || echo "images directory not found"
          test -f docs/images/Rain01.jpg && echo "✓ Rain01.jpg found" || echo "⚠ Rain01.jpg missing (optional)"

      - name: Validate mkdocs.yml
        run: |
          echo "Validating mkdocs.yml..."
          mkdocs build --config-file mkdocs.yml --dirty --verbose 2>&1 | head -20 || echo "⚠ Build validation check (will continue)"
          echo "✓ mkdocs.yml validation passed"

      - name: Build MkDocs
        run: |
          mkdocs build --verbose 2>&1 | tee build.log || (echo "Build failed!" && cat build.log && exit 1)

      - name: Verify build output
        run: |
          echo "Checking built files..."
          test -d site || (echo "✗ site directory not found" && exit 1)
          echo "Site directory structure:"
          find site -type f -name "*.html" | head -10
          echo "Checking assets..."
          ls -la site/assets/stylesheets/ || echo "⚠ stylesheets not found in build"
          ls -la site/assets/javascripts/ || echo "⚠ javascripts not found in build"
          echo "Checking custom files in build:"
          find site -name "extra.css" -o -name "homepage.js" -o -name "mathjax.js" | head -10
          echo "Checking if CSS/JS files are referenced in HTML:"
          grep -r "extra.css" site/*.html | head -3 || echo "⚠ extra.css not found in HTML"
          grep -r "homepage.js" site/*.html | head -3 || echo "⚠ homepage.js not found in HTML"
          echo "Checking index.html:"
          test -f site/index.html && echo "✓ index.html exists" || (echo "✗ index.html missing" && exit 1)
          echo "Checking if index.html contains hero-section:"
          grep -q "hero-section" site/index.html && echo "✓ hero-section found in index.html" || echo "⚠ hero-section not found in index.html"
          echo "Checking if index.html references CSS/JS:"
          grep -q "extra.css" site/index.html && echo "✓ extra.css referenced" || echo "✗ extra.css NOT referenced"
          grep -q "homepage.js" site/index.html && echo "✓ homepage.js referenced" || echo "✗ homepage.js NOT referenced"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
